<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Program for if statemenT</TITLE>
<SCRIPT TYPE="TEXT/JAVASCRIT">
  FUNCTION DISPLAY(NO)
  {
    IF(NO%2==0)
    DOCUMENT.WRITE("Number is Even")
    ELSE
    DOCUMENT.WRITE("Number is Odd")
  }
</SCRIPT>
  </HEAD>
  <BODY>
  <SCRIPT TYPE="TEXT/JAVASCRIPT">
  VAR NO=PROMPT("Enter Number" , 1)
  DISPLAY(NO)
    </SCRIPT>
    </BODY>
    </HTML>
